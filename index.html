<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Backbone User Manager</title>
    </head>
    <body>
        <div class="container">
            <h1>Backbone User Manager</h1>
            <hr />
            <div class="page"></div>
        </div>

        <script type="text/template" id="user-list-template">
            <a href="#/new">New User</a>
            <hr />
           <table>
               <thead>
               <tr>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Age</th>
                   <th></th>
               </tr>
               </thead>
               <tbody>
               <% _.each(users, function(user) { %>
                <tr>
                    <td><%= user.get('firstname') %></td>
                    <td><%= user.get('lastname') %></td>
                    <td><%= user.get('age') %></td>
                    <td><a href="#/edit/<%= user.id %>">Edit</a></td>
                </tr>
               <% }); %>
               </tbody>
           </table>
        </script>
        <script type="text/template" id="edit-user-template">
            <form class="edit-user-form">
                <legend><%= user ? 'Update' : 'Create' %></legend>
                <label>First Name</label>
                <input type="text" name="firstname" value="<%= user ? user.get('firstname') : '' %>">
                <br>
                <label>Last Name</label>
                <input type="text" name="lastname" value="<%= user ? user.get('lastname') : '' %>">
                <br>
                <label>Age</label>
                <input type="text" name="age" value="<%= user ? user.get('age') : '' %>">
                <hr/>
                <button type="submit"><%= user ? 'Update' : 'Create' %></button>
                <% if (user) { %>
                <input type="hidden" name="id" value="<%= user.id %>">
                <button class="btn btn-danger delete">Delete</button>
                <% }; %>
            </form>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="underscore.js"></script>
        <script src="backbone.js"></script>
        <script>

            $.ajaxPrefilter( function(options, originalOptions, jqXHR) {
               options.url = 'http://localhost:8000/app' + options.url;
            });

            $.fn.serializeObject = function() {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };

            var Users = Backbone.Collection.extend({
                url: '/users/'
            });

            var User = Backbone.Model.extend({
                urlRoot: '/users/'
            });

            var UserList = Backbone.View.extend({
                el: '.page',
                render: function () {
                    var users = new Users();
                    var that = this;
                    users.fetch({
                        success: function(users) {
                            _.template
                            var template = _.template($('#user-list-template').html());
                            that.$el.html(template({users: users.models}));
                        }
                    });
                }
            });

            var EditUser = Backbone.View.extend({
                el: '.page',
                render: function(options) {
                    var that = this;
                    if (options.id) {
                        that.user = new User({id: options.id});
                        that.user.fetch({
                            success: function(user) {
                                var template = _.template($('#edit-user-template').html());
                                that.$el.html(template({user: user}));
                            }
                        })
                    } else {
                        var template = _.template($('#edit-user-template').html());
                        this.$el.html(template({user: null}));
                    }
                },
                events: {
                    'submit .edit-user-form': 'saveUser',
                    'click .delete': 'deleteUser'
                },
                saveUser: function(ev) {
                    var userDetails = $(ev.currentTarget).serializeObject();
                    console.log(userDetails);
                    var user = new User();
                    user.save(userDetails, {
                        success: function (user) {
                            router.navigate('', {trigger: true});
                        }
                    });
                    return false;
                },
                deleteUser: function(ev) {
                    this.user.destroy({
                        success: function () {
                            router.navigate('', {trigger: true});
                        }
                    });
                    return false;
                }
            });

            var userList = new UserList();
            var editUser = new EditUser();

            var Router = Backbone.Router.extend({
                routes: {
                    '': 'home',
                    'new': 'editUser',
                    'edit/:id': 'editUser'
                }
            });

            var router = new Router();

            router.on('route:home', function() {
                userList.render();
            }).on('route:editUser', function (id) {
                editUser.render({id: id});
            });

            Backbone.history.start();

        </script>
    </body>
</html>
